<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Código Morse</title>
    <link rel= "stylesheet" href= "{{ url_for('static',filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<section id="title" class="gradient-background">
<body>
  <header class="p-2 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/contact" class="nav-link px-2 text-secondary">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>
    <div class="container my-5">
        <div class="p-3  text-center bg-white rounded-3"  style="--bs-bg-opacity: .5;">
          <div class="bi mt-4" style="color: var(--bs-indigo);" width="100" height="100"><img src="../static/morse-code.png" alt="morse-code-png-logo" height="150px"></div>
          <h1 class="text-body-emphasis">Traductor de Código Morse</h1>
          <p class="col-lg-8 mx-auto fs-5 text-muted">
          El código morse, también conocido como alfabeto morse o clave morse es un sistema de representación de letras y números mediante señales emitidas de forma intermitente.
          </p>
          <form class="col-12 col-lg-auto mb-3 mb-lg-3 me-lg-3" role="translate" action="/" method="POST">
            <textarea class="form-control form-control text-bg mb-3" name="textarea" placeholder="texto a traducir..."></textarea>
            <button class="d-inline-flex align-items-center btn btn-dark btn-m px-4 rounded-3" type="submit">Traducir
            </button>
          </form>          
            <form class="col-12 col-lg-auto mb-3 mb-lg-3 me-lg-3" role="translated_text">
              {%if new_text == None: %}
                <textarea class="form-control form-control text-bg mb-3" name="textarea"></textarea>
                {%else: %}
                <textarea class="form-control form-control text-bg mb-3" name="textarea">{{new_text}}</textarea>

                {%endif%}
              
            </form>
          </div>
        </div>  
</body>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center">
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-5 mb-md-5 text-body-secondary">© {{year}} PY Studio</span>
      </div>
      <ul class="nav col-md-8 justify-content-end list-unstyled d-flex">
        <li class="mb-5 mb-md-5"><a class="text-body-secondary" href="https://github.com/MonicaSBag"><img src="../static/icons8-github-50.png" height="35"/></a></li>
      </ul>
    </footer>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
