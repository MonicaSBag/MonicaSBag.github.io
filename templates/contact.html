<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel= "stylesheet" href= "{{ url_for('static',filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<section id="title" class="gradient-background">
<body>
    <header class="p-2 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
            </ul>
          </div>
        </div>
      </header>
      <div class="container my-5">
        <div class="p-3  text-center bg-white rounded-3"  style="--bs-bg-opacity: .5;">
        <main class="mb-2">
            <div class="container px-3 px-lg-3">
            <div class="row gx-4 gx-lg-5 justify-content-center mt-4">
                <div class="col-md-10 col-lg-8 col-xl-7">
                <p>
                Â¿Quieres ponerte en contacto?<br> Completa el siguiente formulario para enviarme un mensaje y
                me comunicarÃ© contigo lo antes posible!ðŸ“¬
                </p>
              </div>
              <div class="my-4">
                <form
                  id="contactForm"
                  name="sentMessage"
                  action="{{ url_for('contact') }}"
                  method="post"
                >
                  <div class="form-floating mb-2">
                    <input
                      class="form-control"
                      id="name"
                      name="name"
                      type="text"
                      placeholder="Enter your name..."
                      required
                    />
                    <label for="name">Name</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input
                      class="form-control"
                      id="email"
                      name="email"
                      type="email"
                      placeholder="Enter your email..."
                      required
                    />
                    <label for="email">Email address</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input
                      class="form-control"
                      id="phone"
                      name="phone"
                      type="tel"
                      placeholder="Enter your phone number..."
                      required
                    />
                    <label for="phone">Phone Number</label>
                  </div>
                  <div class="form-floating">
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      placeholder="Enter your message here..."
                      required
                      style="height: 12rem"
                    ></textarea>
                    <label for="message">Message</label>
                  </div>
                  <br />
                  <button
                    class="form-control form-control text-bg"
                    id="submitButton"
                    type="submit">
                    Send
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main> 
      </div>
      </div>
</body>

    </footer>
  </div>
</section>

</html>
